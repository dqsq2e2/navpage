<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统认证 - NavPage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* 背景动画 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 153, 204, 0.1) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { 
                transform: translateX(0) translateY(0) scale(1); 
                opacity: 0.3;
            }
            33% { 
                transform: translateX(-20px) translateY(-20px) scale(1.05); 
                opacity: 0.5;
            }
            66% { 
                transform: translateX(20px) translateY(20px) scale(0.95); 
                opacity: 0.4;
            }
        }

        /* 粒子动画 */
        .particle {
            position: fixed;
            width: 2px;
            height: 2px;
            background: #00d4ff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: float 15s infinite linear;
        }

        .particle:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            animation-duration: 12s;
        }

        .particle:nth-child(2) {
            left: 30%;
            animation-delay: 2s;
            animation-duration: 16s;
        }

        .particle:nth-child(3) {
            left: 70%;
            animation-delay: 4s;
            animation-duration: 14s;
        }

        .particle:nth-child(4) {
            left: 90%;
            animation-delay: 6s;
            animation-duration: 18s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }

        .auth-container {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 
                        0 0 20px rgba(0, 212, 255, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            position: relative;
            z-index: 2;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, #00d4ff, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }

        .auth-subtitle {
            color: #b0b0b0;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(16, 16, 30, 0.8);
            color: #ffffff;
            backdrop-filter: blur(10px);
        }
        
        /* 禁用浏览器默认的密码可见性切换 */
        .form-input[type="password"]::-ms-reveal,
        .form-input[type="password"]::-ms-clear {
            display: none !important;
        }
        
        .form-input[type="password"]::-webkit-contacts-auto-fill-button,
        .form-input[type="password"]::-webkit-credentials-auto-fill-button {
            visibility: hidden;
            display: none !important;
            pointer-events: none;
            height: 0;
            width: 0;
            margin: 0;
        }

        .form-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2),
                        0 0 20px rgba(0, 212, 255, 0.3);
            transform: translateY(-1px);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #00d4ff;
            font-size: 14px;
            padding: 4px;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            transform: translateY(-50%) scale(1.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4),
                        0 0 20px rgba(0, 212, 255, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(26, 26, 46, 0.8);
            color: #00d4ff;
            border: 2px solid rgba(0, 212, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: #00d4ff;
            color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #a0aec0;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(0, 212, 255, 0.3);
            z-index: 1;
        }

        .divider span {
            background: rgba(15, 15, 15, 0.95);
            padding: 0 15px;
            position: relative;
            z-index: 2;
            color: #a0aec0;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.15);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .success-message {
            background: rgba(34, 197, 94, 0.15);
            color: #00ff88;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .system-status {
            text-align: center;
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }

        .system-status.needs-setup {
            background: rgba(251, 191, 36, 0.15);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .system-status.ready {
            background: rgba(34, 197, 94, 0.15);
            color: #00ff88;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .auth-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="auth-title">NavPage</h1>
            <p class="auth-subtitle">请输入您的密钥以继续</p>
        </div>

        <div id="systemStatus" class="system-status" style="display: none;"></div>
        
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="key" class="form-label">密钥</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="key" 
                        name="key" 
                        class="form-input" 
                        placeholder="请输入您的密钥"
                        required
                    >
                    <button type="button" class="password-toggle" id="togglePassword">
                        显示
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                登录
            </button>
        </form>

        <div class="divider">
            <span>或</span>
        </div>

        <a href="/create-key" class="btn btn-secondary">
            创建新密钥
        </a>
    </div>

    <!-- 背景粒子 -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <script>
        // DOM 元素
        const loginForm = document.getElementById('loginForm');
        const keyInput = document.getElementById('key');
        const loginBtn = document.getElementById('loginBtn');
        const togglePassword = document.getElementById('togglePassword');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const systemStatus = document.getElementById('systemStatus');

        // 显示/隐藏密码
        togglePassword.addEventListener('click', () => {
            const type = keyInput.getAttribute('type') === 'password' ? 'text' : 'password';
            keyInput.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? '显示' : '隐藏';
        });

        // 显示错误信息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // 显示成功信息
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // 隐藏消息
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // 设置加载状态
        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="loading-spinner"></span>登录中...';
            } else {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '登录';
            }
        }

        // 检查系统状态
        async function checkSystemStatus() {
            try {
                const response = await fetch('/api/system/status');
                const data = await response.json();
                
                if (data.needsSetup) {
                    systemStatus.className = 'system-status needs-setup';
                    systemStatus.textContent = '系统未初始化，请创建第一个管理员密钥';
                    systemStatus.style.display = 'block';
                } else {
                    // 系统已就绪时不显示状态信息
                    systemStatus.style.display = 'none';
                }
            } catch (error) {
                console.error('获取系统状态失败:', error);
            }
        }

        // 登录处理
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const key = keyInput.value.trim();
            if (!key) {
                showError('请输入密钥');
                return;
            }

            setLoading(true);
            hideMessages();

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ key }),
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('登录成功，正在跳转...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(data.error || '登录失败');
                }
            } catch (error) {
                console.error('登录错误:', error);
                showError('网络错误，请重试');
            } finally {
                setLoading(false);
            }
        });

        // 页面加载时检查系统状态
        checkSystemStatus();

        // 自动聚焦密钥输入框
        keyInput.focus();
    </script>
</body>
</html>
